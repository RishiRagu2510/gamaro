<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamaro</title>
  <link href="assets/logo.png" rel="icon">
  <link rel="stylesheet" href="index.css">

  </style>
</head>

<body>
  <!-- Background video -->
  <video autoplay muted loop id="bg-video">
    <source src="assets/loginbg.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="overlay"></div>

  <!-- Auth container -->
  <div class="auth-container">
    <h1 id="form-title">Gamaro Login</h1>

    <!-- Login Form -->
    <!-- Login Form -->
    <div id="login-box">
      <form id="login-form">
        <input type="text" placeholder="Username / Email" id="login-username" required>
        <input type="password" placeholder="Password" id="login-password" minlength="8" required>
        <p id="login-error" style="color:red; margin-top:10px;"></p>
        <div class="remember">
          <input type="checkbox" id="remember">
          <label for="remember">Remember me</label>
        </div>
        <button type="submit">Login</button>
        <!-- Divider -->
        <div class="divider"><span>OR</span></div>
        <!-- OR Google Login -->
        <div class="google-btn">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="">
          Sign in with Google
        </div>
      </form>
      <div class="toggle-link" onclick="toggleForms()">Don't have an account? Signup</div>
    </div>
    <!-- Signup Form -->
    <div id="signup-box" class="hidden">
      <form onsubmit="return password()">
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" minlength="8" required class="password" id="mainpwd">
        <input type="password" placeholder="Confirm Password" minlength="8" required class="password" id="confirmpwd">
        <!-- Message area -->
        <p id="pwd-message"></p>

        <button type="submit">Signup</button>

        <!-- Divider -->
        <div class="divider"><span>OR</span></div>

        <!-- OR Google Signup -->
        <div class="google-btn">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="">
          Sign up with Google
        </div>
      </form>
      <div class="toggle-link" onclick="toggleForms()">Already have an account? Login</div>
    </div>
    <script>
      const loginBox = document.getElementById('login-box');
      const signupBox = document.getElementById('signup-box');
      const formTitle = document.getElementById('form-title');
      const pwd = document.getElementById('mainpwd');
      const cpwd = document.getElementById('confirmpwd');
      const pwdMsg = document.getElementById('pwd-message');

      function toggleForms() {
        loginBox.classList.toggle('hidden');
        signupBox.classList.toggle('hidden');

        if (loginBox.classList.contains('hidden')) {
          formTitle.textContent = 'Gamaro Signup';
        } else {
          formTitle.textContent = 'Gamaro Login';
        }
      }

      function password() {
        if (pwd.value === cpwd.value) {
          return true;
        }
        else {
          return false;
        }
      }

      // Function to check match
      function checkPasswords() {
        if (cpwd.value === "" && pwd.value === "") {
          pwdMsg.textContent = "";
        }
        else if (pwd.value === cpwd.value) {
          pwdMsg.textContent = "Passwords match";
          pwdMsg.style.color = "limegreen";
        }
        else {
          pwdMsg.textContent = "Passwords do not match";
          pwdMsg.style.color = "red";
        }
      }

      // Real-time check on both fields
      pwd.addEventListener('input', checkPasswords);
      cpwd.addEventListener('input', checkPasswords);

      // login check
      const loginForm = document.getElementById('login-form');
      const loginUsername = document.getElementById('login-username');
      const loginPassword = document.getElementById('login-password');
      const loginError = document.getElementById('login-error');

      loginForm.addEventListener('submit', function (e) {
        e.preventDefault(); 

        const username = loginUsername.value;
        const password = loginPassword.value;

        const correctUsername = "rishi";
        const correctPassword = "25102003@Ri";

        if (username === correctUsername && password === correctPassword) {
          window.location.href = "home.html";
        }
        else if (username !== correctUsername && password !== correctPassword) {
          loginError.textContent = "Username and password are wrong";
        }
        else if (username !== correctUsername) {
          loginError.textContent = "Username is wrong";
        }
        else if (password !== correctPassword) {
          loginError.textContent = "Password is wrong";
        }
      });
    </script>


</body>

</html>
