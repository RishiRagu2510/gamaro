<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamaro</title>
  <link href="assets/logo.png" rel="icon">
  <link rel="stylesheet" href="index.css">

  </style>
</head>

<body>
  <!-- Background video -->
  <video autoplay muted loop id="bg-video">
    <source src="assets/loginbg.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="overlay"></div>

  <!-- Auth container -->
  <div class="auth-container">
    <h1 id="form-title">Gamaro Login</h1>

    <!-- Login Form -->
    <div id="login-box">
      <form action="home.html">
        <input type="text" placeholder="Username / Email" required>
        <input type="password" placeholder="Password" required>
        <div class="remember">
          <input type="checkbox" id="remember">
          <label for="remember">Remember me</label>
        </div>

        <button type="submit">Login</button>

        <!-- Divider -->
        <div class="divider"><span>OR</span></div>

        <!-- OR Google Login -->
        <div class="google-btn">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="">
          Sign in with Google
        </div>
      </form>
      <div class="toggle-link" onclick="toggleForms()">Don't have an account? Signup</div>
    </div>

    <!-- Signup Form -->
    <div id="signup-box" class="hidden">
      <form>
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit">Signup</button>

        <!-- Divider -->
        <div class="divider"><span>OR</span></div>

        <!-- OR Google Signup -->
        <div class="google-btn">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="">
          Sign up with Google
        </div>
      </form>
      <div class="toggle-link" onclick="toggleForms()">Already have an account? Login</div>
    </div>

  </div>

  <script>
    const loginBox = document.getElementById('login-box');
    const signupBox = document.getElementById('signup-box');
    const formTitle = document.getElementById('form-title');

    function toggleForms() {
      loginBox.classList.toggle('hidden');
      signupBox.classList.toggle('hidden');

      if (loginBox.classList.contains('hidden')) {
        formTitle.textContent = 'Gamaro Signup';
      } else {
        formTitle.textContent = 'Gamaro Login';
      }
    }
  </script>
</body>

</html>
